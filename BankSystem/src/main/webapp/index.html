<!DOCTYPE html>
<html lang="en" style="min-height: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BankSystem</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">

<body class="d-lg-flex justify-content-lg-center align-items-lg-center" style="background: linear-gradient(45deg, var(--bs-blue), var(--bs-red)), rgba(255,255,255,0.5);">

        <div class="container">

                    <div class="col" style="margin-bottom: 11px;margin-top: -13px;"><sup style="font-size: 20px;text-align: center;color: var(--bs-gray-100);">This is just a placeholder</sup></div>
                </div><a class="btn btn-primary fs-5 me-2 py-2 px-4" role="button" data-bss-hover-animate="pulse" href="login?logintype=holder">Holder login</a><a class="btn btn-light fs-5 py-2 px-4" role="button" data-bss-hover-animate="pulse" style="background: var(--bs-red);border-style: none;color: var(--bs-btn-bg);" href="login?logintype=admin">Admin login</a>
